---
title: Hancel's Blog
---
<html>
　　<head>
　　　　<title>{{ page.title }}</title>
　　　　<meta http-equiv="content-type" content="text/html; charset=utf-8" />
　　</head>
　　<body>
		<h2>{{ page.title }}</h2>
		<p>My Posts</p>
		<ul>
		{% for post in site.posts %}
		<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
		</ul>
　　</body>
</html>
